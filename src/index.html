    <style amp-custom>
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      html, body {
        background-color: #303030;
        font-family: sans-serif;
        font-size: 12pt;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body {
        padding: .5em;
        max-width: 500px;
        width: 100%;
      }
      input {
        border: solid #808080 1px;
        border-radius: 5px;
        font-size: 2em;
        margin: .2em 0;
        width: 100%;
      }
      header {
        display: flex;
        align-items: center;
        width: 100%;
      }
      main {
        width: 100%;
      }
      h1 {
        font-size: 1.5em;
        color: #ffc93a;
      }
      h2.title {
        font-size: 1.1em;
        font-weight: bold;
        color: #ffae30;
      }
      .container {
        background-color: #000;
        border: #303030 solid 2px;
        border-radius: 5px;
        padding: 1em 2em;
      }
      .channel::before {
        content: "üé¨";
      }
      .channel {
        font-size: 1em;
        color: white;
      }
      amp-timeago::before {
        content: "üóì";
      }
      amp-timeago {
        font-size: .8em;
        color: #eee;
      }
      amp-img[placeholder] {
        background-color: #000;
      }
      amp-img.logo {
        display: inline;
        vertical-align: bottom;
        width: 20%;
      }
      amp-list {
        margin-top: 1em;
        border: solid #303030 1px;
        border-radius: 5px;
      }
      #spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }

    <link rel="canonical" href="./index.html">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" type="image/webp" href="./amp-tube.webp">
    <link rel="icon" type="image/png" href="./amp-tube.png">
    <title>AMP Tube‚ÄîA simple YouTube search engine and viewer app, implemented in AMP</title>
  </head>
  <body>
    <amp-state id="youtube">
      <script type="application/json">
        {
          "query": ""
        }
      </script>
    </amp-state>
    <header>
      <amp-img class="logo" width="60" height="60" src="./amp-tube.webp">
        <amp-img class="logo" width="60" height="60"  fallback src="./amp-tube.png"></amp-img>
      </amp-img>
      <h1>
        AMP Tube
      </h1>
      <div hidden id="spinner">‚öôÔ∏è</div>
    </header>
    <main>
      <form
        method="post"
        on="
          submit:
            spinner.show;
          submit-error:
            results.show,
            spinner.hide;
          submit-success:
            results.show,
            spinner.hide;"
        action-xhr="https://ampbyexample.com/json/examples.json"
      >
        <input
          id="input"
          type="search"
          required
          placeholder="Start typing to search"
          autocomplete="off"
          value=""
          on="
            change:
              AMP.setState({
                youtube: {query: event.value}
              }),
              results.hide;
            tap:
              AMP.setState({
                youtube: {query: event.value}
              }),
              results.hide;"
        />
      </form>
      <amp-list
        id="results"
        width="auto"
        height="100"
        layout="fixed-height"
        reset-on-refresh
        items="items"
        src="https://cors-anywhere.herokuapp.com/https://www.googleapis.com/youtube/v3/videos/?regionCode=US&chart=mostPopular&part=snippet%2Cstatistics&key=AIzaSyD2g6U5OzaLLvzEBBacZBhfaBIKeoZnKFM"
        [src]="'https://cors-anywhere.herokuapp.com/https://www.googleapis.com/youtube/v3/search?maxResults=10&part=snippet&type=video&key=AIzaSyD2g6U5OzaLLvzEBBacZBhfaBIKeoZnKFM&q=' + youtube.query"
      >
        <template type="amp-mustache">
          <div class="container">
            {{#id.videoId}}
            <amp-youtube
              data-videoid="{{id.videoId}}"
              data-param-controls=1
              data-param-color=white
              data-param-iv_load_policy=3
              data-param-loop=1
              data-param-modestbranding=1
              data-param-playsinline=1
              data-param-rel=0
              data-param-showinfo=0
              width="160"
              height="90"
              layout="responsive"
            >
            {{/id.videoId}}
            {{^id.videoId}}
            <amp-youtube
              data-videoid="{{id}}"
              data-param-controls=1
              data-param-color=white
              data-param-iv_load_policy=3
              data-param-loop=1
              data-param-modestbranding=1
              data-param-playsinline=1
              data-param-rel=0
              data-param-showinfo=0
              width="358"
              height="204"
              layout="responsive"
            >
            {{/id.videoId}}
              <amp-img
                src="placeholder.svg"
                placeholder
                width="60"
                height="60"
                layout="responsive"
              />
            </amp-youtube>
            <h2 class="title">{{snippet.title}}</h2>
            <p class="channel">{{snippet.channelTitle}}</p>
            <amp-timeago
              height="20"
              width="100"
              datetime="{{snippet.publishedAt}}"
            >
              {{snippet.publishedAt}}
            </amp-timeago>
          </div>
        </template>
      </amp-list>
    </main>
  </body>
</html>
